<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo de Adivinha√ß√£o</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f0f8ff;
                padding: 2rem;
            }
            .resultado {
                font-size: 1.2rem;
                font-weight: bold;
            }
            .btn-check {
                font-weight: bold;
                padding: 10px 25px;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center mb-4">Jogo de Adivinha√ß√£o</h1>
        <p class="lead">
            Tente adivinhar o n√∫mero secreto entre <strong>1 e 100</strong>.
        </p>

        <input
            type="number"
            id="palpite"
            class="form-control mb-3"
            placeholder="Digite o seu palpite"
            min="1"
            max="100"
        />

        <button
            class="btn btn-warning btn-check mb-3"
            onclick="verificarPalpite()"
        >
            Verificar
        </button>

        <p id="dica" class="resultado"></p>

        <button
            class="btn btn-secondary d-none"
            id="btn-reiniciar"
            onclick="reiniciarJogo()"
        >
            Jogar Novamente
        </button>

        <script>
            let numeroSecreto = Math.floor(Math.random() * 100) + 1;
            let tentativas = 0;

            function verificarPalpite() {
                const palpite = parseInt(
                    document.getElementById('palpite').value,
                );
                const dica = document.getElementById('dica');

                // Valida√ß√£o
                if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                    dica.innerText = 'Digite um n√∫mero v√°lido entre 1 e 100.';
                    return;
                }

                tentativas++;
                const diferenca = Math.abs(numeroSecreto - palpite);

                if (palpite === numeroSecreto) {
                    dica.innerHTML = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero <strong>${numeroSecreto}</strong> em <strong>${tentativas}</strong> tentativa(s).`;
                    document
                        .getElementById('btn-reiniciar')
                        .classList.remove('d-none');
                } else {
                    if (diferenca <= 5) {
                        dica.innerText = 'üî• Muito quente!';
                    } else if (diferenca <= 10) {
                        dica.innerText = 'üå°Ô∏è Quente!';
                    } else if (diferenca <= 20) {
                        dica.innerText = 'üßä Frio!';
                    } else {
                        dica.innerText = '‚ùÑÔ∏è Muito frio!';
                    }
                }

                document.getElementById('palpite').value = '';
                document.getElementById('palpite').focus();
            }

            function reiniciarJogo() {
                numeroSecreto = Math.floor(Math.random() * 100) + 1;
                tentativas = 0;
                document.getElementById('dica').innerText = '';
                document.getElementById('palpite').value = '';
                document
                    .getElementById('btn-reiniciar')
                    .classList.add('d-none');
                document.getElementById('palpite').focus();
            }

            // Atalho: tecla Enter chama verificarPalpite()
            document
                .getElementById('palpite')
                .addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        verificarPalpite();
                    }
                });
        </script>
    </body>
</html>
