<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabuada Interativa</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #eef2f7;
                padding: 2rem;
            }

            .resultado {
                font-size: 1.2rem;
                font-family: monospace;
                margin-top: 1rem;
                background-color: #ffffff;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="mb-4">ðŸ§®ðŸ§®ðŸ§®Tabuada InterativaðŸ§®ðŸ§®ðŸ§®</h1>

            <div class="mb-4">
                <input
                    type="number"
                    id="numero"
                    class="form-control w-50 mx-auto"
                    placeholder="Digite um nÃºmero..."
                    min="1"
                    aria-label="Campo para digitar nÃºmero da tabuada"
                />
            </div>

            <div class="btn-group mb-4" role="group">
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="mostrarTabuada()"
                >
                    Ver Tabuada
                </button>
                <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="limparResultado()"
                >
                    Limpar
                </button>
                <button
                    type="button"
                    class="btn btn-outline-success"
                    onclick="document.getElementById('numero').focus()"
                >
                    Focar Campo
                </button>
            </div>

            <div id="resultado" class="resultado"></div>
        </div>

        <script>
            function mostrarTabuada() {
                const num = parseInt(document.getElementById('numero').value);
                const resultado = document.getElementById('resultado');

                resultado.innerHTML = '';

                if (isNaN(num)) {
                    resultado.innerHTML =
                        "<span class='text-danger'>Por favor, digite um nÃºmero vÃ¡lido!</span>";
                    return;
                }
                for (let i = 1; i <= 10; i++) {
                    resultado.innerHTML += `${num} x ${i} = ${num * i}<br>`;
                }
            }

            function limparResultado() {
                document.getElementById('resultado').innerHTML = '';
                document.getElementById('numero').value = '';
            }
        </script>
    </body>
</html>
