<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice de Massa Corpora - IMC</title>
  <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f5f5f5;
                padding: 2rem;
            }

            .resultado {
                margin-top: 1.5rem;
                background-color: #fff;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                font-size: 1.2rem;
            }
        </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">ðŸ’ª Calculadora do IMC ðŸ’ª</h1>

    <div class="mb-3">
<input
type="number"
id="altura"
class="form-control w-50 mx-auto"
placeholder="Altura em metros (ex: 1.75)"
stop="0.01"
min="0.5"
>
    </div>

    <div class="mb-4">
<input
type="number"
id="peso"
class="form-control w-50 mx-auto"
placeholder="Peso em kg (ex: 70.5)"
step="0.1"
min="1"
>
    </div>

    <div class="btn-group" role="group" aria-label="BotÃµes de aÃ§Ã£o">
      <button type="button" class="btn btn-success" onclick="calcularIMC()">Calcular IMC</button>
      <button type="button" class="btn btn-danger" onclick="limparCampos()">Limpar</button>
      <button type="button" class="btn btn-warning" onclick="document.getElementById('altura').focus()">Focar Altura</button>
</div>
<div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const altura =parseFloat(document.getElementById('altura').value);
      const peso =parseFloat(document.getElementById('peso').value);
      const resultado = document.getElementById('resultado');

      resultado.innerHTML = "";

      if(isNaN(altura) || isNaN(peso) || altura<=0 || peso<=0) {
        resultado.innerHTML = "<span class='text-danger'>Por favor, informe altura e peso vÃ¡lidos.</span>";
        return;
      }
      const imc = peso/(altura * altura);
      const imcFormatado = imc.toFixed(2);
      let classificacao = "";

      if(imc < 18.5) {
        classificacao = "Abaixo do peso";
      }else if(imc<25) {
        classificacao = "Peso normal";
      }else if (imc<30) {
        classificacao = "Sobrepeso";
      }else if (imc<35) {
        classificacao = "Obesidade grau 1";
      }else if(imc<40) {
        classificacao = "Obesidade grau 2";
      }else {
        classificacao = "Obesidade grau 3"
      }
      resultado.innerHTML = `<strong> Seu IMC Ã©:</strong> ${imcFormatado}<br><strong>ClassificaÃ§Ã£o:</strong> ${classificacao}`;
    }

    function limparCampos() {
      document.getElementById('altura').value = "";
      document.getElementById('peso').value = "";
      document.getElementById('resultado').innerHTML = "";
    }
  </script>
</body>
</html>
