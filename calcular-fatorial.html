<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de Fatorial</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
                padding: 2rem;
            }

            .resultado {
                font-size: 1.3rem;
                font-weight: 500;
                margin-top: 1rem;
                background-color: #fff;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="mb-4">ðŸ§® Calculadora de Fatorial</h1>

            <input
                type="number"
                id="number"
                class="form-control w-50 mx-auto mb-3"
                placeholder="Digite um nÃºmero inteiro positivo"
                min="0"
            />

            <div class="btn-group mb-4" role="group">
                <button
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="calcularFatorial()"
                >
                    Calcular
                </button>
                <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="limpar()"
                >
                    Limpar
                </button>
                <button
                    type="button"
                    class="btn btn-outline-dark"
                    onclick="document.getElementById('number').focus()"
                >
                    Focar Campo
                </button>
            </div>
            <div id="resultado" class="resultado"></div>
        </div>

        <script>
            function calcularFatorial() {
                const num = parseInt(document.getElementById('number').value);
                const resultado = document.getElementById('resultado');

                resultado.innerHTML = '';

                if (isNaN(num) || num < 0) {
                    resultado.innerHTML =
                        "<span class='text-danger'>Digite um nÃºmero inteiro positivo.</span>";
                    return;
                }

                let total = 1;
                let processo = '';

                for (let i = num; i > 0; i--) {
                    total *= i;
                    processo += i > 1 ? `${i} x` : `${i} = `;
                }

                resultado.innerHTML = `${processo}${total}`;
            }

            function limpar() {
                document.getElementById('number').value = '';
                document.getElementById('resultado').innerHTML = '';
            }
        </script>
    </body>
</html>
