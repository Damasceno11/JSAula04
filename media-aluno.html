<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Média Aluno</title>
        <link
            href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <style>
            body {
                padding: 2rem;
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center mb-4">Situação do Aluno</h1>
        <p>Informe as três notas:</p>
        <input
            type="number"
            step="any"
            id="nota1"
            placeholder="Nota 1"
            class="form-control mb-2"
        />
        <input
            type="number"
            step="any"
            id="nota2"
            placeholder="Nota 2"
            class="form-control mb-2"
        />
        <input
            type="number"
            step="any"
            id="nota3"
            placeholder="Nota 3"
            class="form-control mb-2"
        />

        <button onclick="calcularMedia()" class="btn btn-primary mb-3">
            Calcular Média
        </button>

        <p id="resultadoMedia" class="fw-bold"></p>

        <script>
            function calcularMedia() {
                const n1 = parseFloat(document.getElementById('nota1').value);
                const n2 = parseFloat(document.getElementById('nota2').value);
                const n3 = parseFloat(document.getElementById('nota3').value);

                const media = (n1 + n2 + n3) / 3;
                let situacao = '';

                if (media >= 7) {
                    situacao = 'Aprovado';
                } else if (media >= 5) {
                    situacao = 'Recuperação';
                } else {
                    situacao = 'Reprovado';
                }
                document.getElementById(
                    'resultadoMedia',
                ).innerText = `Média: ${media.toFixed(
                    2,
                )} - Situação: ${situacao}`;
            }
        </script>
    </body>
</html>
